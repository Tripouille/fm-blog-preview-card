<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Blog Preview card</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Frontend Mentor Challenge" />
  </head>
  <body>
    <main class="background">
      <section class="card">
        <img
          class="card__image"
          src="./images/illustration-article.svg"
          alt=""
          height="200"
          width="336"
        />

        <div class="card__body">
          <ul class="card__body__badge-list body-s">
            <li>Learning</li>
          </ul>
          <time class="body-s" datetime="2023-12-21"
            >Published 21 Dec 2023</time
          >
          <h1 class="heading">HTML & CSS foundations</h1>
          <p class="body-m">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>

        <footer class="body-s">
          <figure class="card__avatar__container">
            <img
              class="avatar"
              src="./images/image-avatar.webp"
              alt="Greg Hooper"
              height="32"
              width="32"
            />
            <figcaption>Greg Hooper</figcaption>
          </figure>
        </footer>
      </section>
    </main>
  </body>
</html>
